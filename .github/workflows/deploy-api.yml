name: Deploy API to Cloud Run

on:
  workflow_call:
    inputs:
      target-env:
        required: true
        type: string
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'clockit_api/**'
  #     - 'cloudbuild-api.yaml'
  #     - '.github/workflows/deploy-api.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west4
  SERVICE_NAME: clockit-api

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-env }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > "${RUNNER_TEMP}/gcp-key.json"
          {
            echo 'GCP_SA_KEY<<EOF'
            cat "${RUNNER_TEMP}/gcp-key.json"
            echo 'EOF'
          } >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy to Cloud Run
        run: |
          # Build substitutions string - only include non-empty secrets
          SUBS="COMMIT_SHA=${{ github.sha }}"
          SUBS="$SUBS,_REDIS_URL=${{ secrets.REDIS_URL }}"
          SUBS="$SUBS,_FIREBASE_SERVICE_ACCOUNT_B64=${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}"
          SUBS="$SUBS,_ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"

          # Add optional secrets only if they're set and don't contain problematic characters
          if [ -n "${{ secrets.RATE_LIMIT_WINDOW_MS }}" ]; then
            SUBS="$SUBS,_RATE_LIMIT_WINDOW_MS=${{ secrets.RATE_LIMIT_WINDOW_MS }}"
          fi
          if [ -n "${{ secrets.RATE_LIMIT_MAX_REQUESTS }}" ]; then
            SUBS="$SUBS,_RATE_LIMIT_MAX_REQUESTS=${{ secrets.RATE_LIMIT_MAX_REQUESTS }}"
          fi
          if [ -n "${{ secrets.LOG_LEVEL }}" ]; then
            SUBS="$SUBS,_LOG_LEVEL=${{ secrets.LOG_LEVEL }}"
          fi
          if [ -n "${{ secrets.ENABLE_ADMIN_SETUP }}" ]; then
            SUBS="$SUBS,_ENABLE_ADMIN_SETUP=${{ secrets.ENABLE_ADMIN_SETUP }}"
          fi
          if [ -n "${{ secrets.ADMIN_SETUP_TOKEN }}" ]; then
            SUBS="$SUBS,_ADMIN_SETUP_TOKEN=${{ secrets.ADMIN_SETUP_TOKEN }}"
          fi
          if [ -n "${{ secrets.INITIAL_ADMIN_EMAILS }}" ]; then
            SUBS="$SUBS,_INITIAL_ADMIN_EMAILS=${{ secrets.INITIAL_ADMIN_EMAILS }}"
          fi

          gcloud builds submit \
            --config cloudbuild-api.yaml \
            --substitutions="$SUBS"
        # Note: API_BASE_URL is auto-detected from existing Cloud Run service

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ API deployed to: $URL"

      - name: Output Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Service**: $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Region**: $REGION" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **API deployed to Cloud Run**\n\n**URL**: ${{ steps.get-url.outputs.url }}\n**Commit**: \`${{ github.sha }}\``
            })
