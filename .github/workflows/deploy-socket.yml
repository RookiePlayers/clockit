name: Deploy Socket Server to Cloud Run

on:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - 'clockit-server/**'
      - 'cloudbuild-socket.yaml'
      - '.github/workflows/deploy-socket.yml'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west4
  SERVICE_NAME: clockit-socket

jobs:
  deploy:
    name: Deploy Socket Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > "${RUNNER_TEMP}/gcp-key.json"
          {
            echo 'GCP_SA_KEY<<EOF'
            cat "${RUNNER_TEMP}/gcp-key.json"
            echo 'EOF'
          } >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Deploy to Cloud Run
        run: |
          gcloud builds submit \
            --config cloudbuild-socket.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }}, \
            _REDIS_URL=${{ secrets.API_REDIS_URL }},\
            _FIREBASE_SERVICE_ACCOUNT_B64=${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }},\
            _API_BASE_URL=${{ secrets.API_BASE_URL }},\
            _ALLOWED_ORIGINS=${{ secrets.API_ALLOWED_ORIGINS }},\
            _RATE_LIMIT_WINDOW_MS=${{ secrets.API_RATE_LIMIT_WINDOW_MS }},\
            _RATE_LIMIT_MAX_REQUESTS=${{ secrets.API_RATE_LIMIT_MAX_REQUESTS }},\
            _LOG_LEVEL=${{ secrets.API_LOG_LEVEL }},\
            _ENABLE_ADMIN_SETUP=${{ secrets.API_ENABLE_ADMIN_SETUP }},\
            _ADMIN_SETUP_TOKEN=${{ secrets.API_ADMIN_SETUP_TOKEN }},\
            _INITIAL_ADMIN_EMAILS=${{ secrets.API_INITIAL_ADMIN_EMAILS }}

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Socket server deployed to: $URL"

      - name: Output Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Service**: $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Region**: $REGION" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Socket server deployed to Cloud Run**\n\n**URL**: ${{ steps.get-url.outputs.url }}\n**Commit**: \`${{ github.sha }}\``
            })
